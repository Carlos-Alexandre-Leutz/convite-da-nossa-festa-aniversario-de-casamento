    <script>
        function amamos() {

            if ($('.amamos').hasClass('segundo')) {
                $(".amamos").addClass('primeiro');
                $(".amamos").removeClass('segundo')


            } else if ($('.amamos').hasClass('primeiro')) {
                $(".amamos").addClass('segundo');
                $(".amamos").removeClass('primeiro')


            }
        }

        window.setInterval('amamos()', 1500);
    </script>
